version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15
    container_name: agrichain-db
    environment:
      POSTGRES_DB: agrichain
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ../database/seed_data.sql:/docker-entrypoint-initdb.d/02-seed.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Backend API Server
  backend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.backend
    container_name: agrichain-backend
    environment:
      NODE_ENV: production
      PORT: 5000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: agrichain
      DB_USER: postgres
      DB_PASSWORD: postgres
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
      ML_SERVICE_URL: http://ml-service:8000
      DATA_GOV_API_KEY: ${DATA_GOV_API_KEY:-}
      WEATHERUNLOCKED_APP_ID: ${WEATHERUNLOCKED_APP_ID:-}
      WEATHERUNLOCKED_APP_KEY: ${WEATHERUNLOCKED_APP_KEY:-}
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  # ML Service
  ml-service:
    build:
      context: ../ml_service
      dockerfile: ../docker/Dockerfile.ml
    container_name: agrichain-ml
    environment:
      PORT: 8000
    ports:
      - "8000:8000"
    volumes:
      - ../ml_service/models:/app/models
      - ../ml_service/training:/app/training
    restart: unless-stopped

  # Frontend (Development)
  frontend:
    image: node:18-alpine
    container_name: agrichain-frontend
    working_dir: /app
    command: sh -c "npm install && npm run dev -- --host"
    environment:
      VITE_API_BASE: http://localhost:5000
    ports:
      - "5173:5173"
    volumes:
      - ../frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
